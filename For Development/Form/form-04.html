<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 04 - TailwindCSS Component</title>
    <script></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
</head>
<body>
<section class="box-border relative block py-20 overflow-hidden leading-6 text-center text-white bg-purple-900 bg-no-repeat bg-cover" data-primary="purple-700">
    <div class="w-full max-w-2xl px-4 mx-auto leading-6 text-center xl:px-0">
        <div class="box-border flex flex-wrap justify-center -mx-4 text-white">
            <div class="relative w-full px-4 leading-6 text-center xl:flex-grow-0 xl:flex-shrink-0 lg:flex-grow-0 lg:flex-shrink-0">
                <h2 class="box-border px-10 mx-0 mt-0 mb-10 font-sans text-2xl font-bold leading-tight text-white md:px-0 sm:text-3xl md:text-4xl">
                    Sign up for our newsletter to receive weekly tips and strategies
                </h2>
                <form method="post" class="box-border text-center text-indigo-900">
                    <div class="flex flex-wrap justify-center leading-6 text-indigo-900">
                        <div class="box-border relative py-1 pr-1 text-center border-purple-500 rounded-full sm:border-2" data-primary="purple-500" data-rounded="rounded-full">
                            <input type="email" placeholder="Your email" class="inline-block w-full h-16 px-6 py-0 mb-6 overflow-visible text-xl font-semibold text-white placeholder-purple-300 align-top bg-transparent border-2 border-purple-500 rounded-full sm:w-auto sm:border-0 sm:mb-0 focus:outline-none md:text-left" data-primary="purple-500" data-rounded="rounded-full" />
                            <button class="inline-block w-full h-16 px-10 py-0 m-0 overflow-visible text-xl font-semibold text-white normal-case align-middle bg-green-400 border border-transparent border-solid rounded-full cursor-pointer select-none sm:w-auto focus:outline-none focus:shadow-xs" data-primary="green-500" data-rounded="rounded-full">
                                Sign Up
                            </button>
                        </div>
                    </div>
                    <div class="mt-8 leading-6 text-purple-300" data-primary="purple-400">
                        By signing up, you agree to the Terms of Service.
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- AlpineJS Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.8.0/alpine.js"></script>

</body>
</html>
