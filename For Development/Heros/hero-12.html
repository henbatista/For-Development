<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero 12 - TailwindCSS Component</title>
    <script></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
</head>
<body>
<section class="py-16 bg-white md:py-24">
    <div class="flex flex-col max-w-6xl px-10 mx-auto lg:flex-row">

        <div class="flex flex-col items-start justify-center w-full pr-10 mb-12 lg:w-1/2 lg:mb-0">
            <div class="relative">
                <p class="mb-2 text-base font-bold text-black uppercase">Magical awesomeness</p>
                <h1 class="text-4xl font-extrabold tracking-tight text-gray-900 sm:text-5xl xl:text-6xl">
                    <span class="block xl:inline">Design Smarter &</span>
                    <span class="block text-pink-500 xl:inline" data-primary="pink-500">Build Faster</span>
                </h1>
            </div>
            <p class="my-8 text-lg text-gray-600 md:text-xl">Are you ready to see the magical awesomeness of these templates and components? Now, you can design smarter and build faster, converting your visitors into customers.</p>
            <div class="relative flex items-center pt-4 space-x-3">
                <a href="#_" class="relative text-2xl group">
                    <span class="relative z-10 px-5 py-2 font-bold leading-tight text-black bg-white border-4 border-gray-900 rounded-lg group-hover:bg-pink-400 group-hover:text-white" data-primary="pink-500" data-rounded="rounded-lg">Signup</span>
                    <span class="absolute top-0 right-0 w-full h-14 -mt-2.5 -mr-0.5 bg-black rounded-lg" data-rounded="rounded-lg"></span>
                </a>

                <a href="#_" class="relative text-2xl group">
                    <span class="relative z-10 px-5 py-2 font-bold leading-tight text-green-900 bg-green-200 border-4 border-black rounded-lg group-hover:bg-green-400 group-hover:text-white" data-rounded="rounded-lg">Learn More</span>
                    <span class="absolute top-0 right-0 w-full h-14 -mt-2.5 -mr-0.5 bg-black rounded-lg" data-rounded="rounded-lg"></span>
                </a>
            </div>
        </div>

        <div class="flex flex-col items-center justify-center w-full lg:w-1/2">
            <img src="https://cdn.devdojo.com/images/december2020/greenred-animals.png">
        </div>
    </div>
</section>

<!-- AlpineJS Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.8.0/alpine.js"></script>

</body>
</html>
