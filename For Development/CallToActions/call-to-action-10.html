<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call to action 10 - TailwindCSS Component</title>
    <script></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
</head>
<body>
<section class="bg-white">
    <div class="flex flex-col items-center justify-center px-5 py-20 mx-auto max-w-7xl md:px-0">
        <div class="relative">
            <h1 class="relative text-5xl font-black text-transparent bg-center bg-cover bg-gradient-to-br from-indigo-400 via-indigo-600 to-indigo-500 lg:text-6xl bg-clip-text" style="background-image:url('https://cdn.devdojo.com/images/february2021/bg-colorful.jpg')">Join now.</h1>
        </div>
        <p class="mt-3 text-xl text-gray-500 lg:text-2xl">Discover the power of your potential.</p>
        <div class="flex flex-col justify-center w-full mt-5 space-y-3 sm:space-x-3 sm:space-y-0 sm:flex-row lg:mt-8">
            <input type="text" class="container inline-block h-12 px-3 overflow-visible text-base font-semibold text-gray-700 bg-transparent border-2 border-gray-300 border-solid rounded-lg sm:max-w-xs lg:max-w-sm focus:outline-none cursor-text md:text-left focus:ring-2 focus:ring-indigo-500 focus:border-indigo-600" data-primary="indigo-600" data-rounded="rounded-lg" placeholder="Your email address">
            <div class="flex items-center justify-center flex-shrink-0 h-12 px-4 py-2 text-white rounded-lg cursor-pointer bg-gradient-to-r from-indigo-500 to-indigo-600" data-primary="indigo-500" data-rounded="rounded-lg">Request Access</div>
        </div>
    </div>
</section>

<!-- AlpineJS Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.8.0/alpine.js"></script>

</body>
</html>
